<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nosotros | Game experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="navbar bg-body-tertiary" data-bs-theme="dark">
    <h1>¿Quiénes Somos?</h1>
    <nav class="mt-2">
      <a href="index.html" class="btn btn-dark">Inicio</a>
      <a href="galeria.html" class="btn btn-dark">Galería</a>
      <a href="sobre-nosotros.html" class="btn btn-dark">Sobre Nosotros</a>
    </nav>
  </header>

  <main class="container my-5">
    <section class="mb-5 text-center">
      <h2>¿Quiénes somos?</h2>
      <p>Somos un grupo de gamers apasionados que compartimos noticias y opiniones sobre los mejores videojuegos actuales.</p>
    </section>

    <section>
      <h3>Formulario de contacto</h3>
      <form onsubmit="return validarFormulario()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Game experience</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
